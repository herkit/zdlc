<mat-card fxFlex="1 1 50%" fxFlexOffset="25%" class="mat-elevation-z3">
  <mat-card-title>
    Loan Calculation
  </mat-card-title>
  <mat-card-content>
    <div fxLayoutAlign="center center" *ngIf="loading">
        <mat-spinner ></mat-spinner>
    </div>
    <table mat-table [dataSource]="payments" *ngIf="!loading">
      <ng-container matColumnDef="periodNumber">
        <th mat-header-cell *matHeaderCellDef>Period</th>
        <td mat-cell *matCellDef="let payment">{{ payment.periodNumber }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="amountDue">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">Amount Due</th>
        <td mat-cell *matCellDef="let payment" style="text-align: right">{{ payment.amountDue | currency }} </td>
        <td mat-footer-cell *matFooterCellDef style="text-align: right"> {{ getTotalAmount() | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="interests">
        <th mat-header-cell *matHeaderCellDef style="text-align: right">Interests</th>
        <td mat-cell *matCellDef="let payment" style="text-align: right">{{ payment.interests | currency }} </td>
        <td mat-footer-cell *matFooterCellDef style="text-align: right"> {{ getTotalInterests() | currency }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </mat-card-content>
</mat-card>
